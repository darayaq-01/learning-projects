<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter JS</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/5by7" type="text/css"/> 
  </head>
  <body>
    <main class="main">
      <div class="section">
        <!-- DISPLAY -->
        <div class="display-screen">
          <!-- left -->
          <div class="display-screen-left">
              <p>People entered: <span class="display">0</span></p>
              <p class="list-style">Total = <span class="list-sum"></span></p>
          </div>
          <!-- right -->
          <div class="display-screen-right">
            <p class="list-style">List of persons: <ul class="list scroller"></ul></p>
          </div>
        </div>
        <!-- BTN -->
        <div class="btn-section">
          <button autofocus class="increment-btn">ADD</button>
          <button class="decrement-btn">-</button>
          <button class="save-btn">SAVE</button>
          <button class="reboot-btn" type="reset">C</button>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
